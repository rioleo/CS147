	<body>
	
		

			
				<div class="box box1"><div class="orientation"></div></div>
				<div class="center"><img src="compass3.png" class="r" /></div>
	

	

		<script type="text/javascript">
		window.addEventListener('deviceorientation', function(e) {
		    $(".orientation").html(e.webkitCompassHeading.toFixed(2));
		    var o = (360-e.webkitCompassHeading);
		    $(".r").css("-webkit-transform", "rotate("+o+"deg)");
		}, false);
		</script>
	</body>
